<div class="container-fluid">
    <div class="card-wrapper">
        <mat-card>
            <mat-card-header></mat-card-header>

            <mat-card-content>
                <div class="row padding">
                    <div class="col-md-10">
                        <h3 class="d-inline-block"><b>Sender</b></h3>
                    </div>
                    <div class="col-md-2">
                        <app-button class="ml-6" [btnWidth]="btnWidth" [btnText]="btnText" (click)="OpenModal()" ></app-button>
                    </div>

                    <div class="col-md-12">
                        <app-table [data]="dataSource" [columns]="displayedColumns"></app-table>
                    </div>
                </div>
            </mat-card-content>

            <mat-card-actions>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
